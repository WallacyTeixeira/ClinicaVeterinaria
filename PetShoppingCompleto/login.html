<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E entre em um novo MUNDO</h1>
            <img src="img/CachorroA2.jpg" class="left-login-image" alt="Cachorro Modelo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <a href="#"><button class="btn-login">Login</button></a>
                <a href="cadastro.html"><button class="btn-cadastro">Cadastrar</button></a>
            </div>
        </div>
    </div>
</body>

</html>
