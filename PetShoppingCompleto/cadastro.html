<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro <br>E use nossos serviços</h1>
            <img src="img/cachorroB.jpg" class="left-login-image" alt="Cachorro Modelo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="Confemail">Confirme E-mail</label>
                    <input type="text" name="confEmail" placeholder="Confirme E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <div class="textfield">
                    <label for="confSenha">Confrime Senha</label>
                    <input type="password" name="confSenha" placeholder="Confrime Senha">
                </div>
                <a href="login.html"><button class="btn-login">Login</button></a>
                <a href="#"><button class="btn-cadastro">Cadastrar</button></a>
            </div>
        </div>
    </div>
</body>

</html>
